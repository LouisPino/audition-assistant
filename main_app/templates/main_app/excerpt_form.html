{% extends 'base.html' %} 
{%block content%}
{%if object%}
<h1>Edit {{object.title}}</h1>
{%else%}
<h1>Add Excerpt</h1>
<a href="{%url 'excerpt_add-multiple' view.kwargs.aud_id%}">Click me to add multiple excerpts</a>

{%endif%}
<form action="" method="POST" name="ex-form">
  {% csrf_token %}
  <table>
      {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>


{%endblock%}
