{% extends 'base.html' %}

{% block content %}
  <h4>Are you sure you want to delete your <span class="teal-text">{{ object.orchestra }}</span> audition?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'audition_detail' audition.id %}">Cancel</a>
  </form>
{% endblock %}
